<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventure Inc. - Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b8956d, #9d8157, #c4a373);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Geometric background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(150deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 60px 60px, 60px 60px, 30px 30px, 30px 30px;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Additional geometric elements */
        .geometric-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.03) 49%, rgba(255,255,255,0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.03) 49%, rgba(255,255,255,0.03) 51%, transparent 52%);
            background-size: 120px 120px;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            background: white;
            margin-right: 10px;
            clip-path: polygon(0 0, 50% 0, 100% 50%, 50% 100%, 0 100%);
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: white;
        }

        .nav .login-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #9d8157;
            box-shadow: 0 0 0 3px rgba(157, 129, 87, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .password-input {
            position: relative;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #9d8157;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background: #444;
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #9d8157;
            text-decoration: underline;
        }

        .signup-link a:hover {
            color: #8a6f4a;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav {
                gap: 20px;
                font-size: 14px;
            }

            .login-card {
                padding: 30px 25px;
                margin: 20px;
            }

            .login-title {
                font-size: 28px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav {
                order: -1;
            }

            .login-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="geometric-overlay"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                Eventure Inc.
            </div>
            <nav class="nav">
                <a href="#home">HOME</a>
                <a href="#about">ABOUT US</a>
                <a href="#contact">CONTACT</a>
                <a href="#login" class="login-btn">LOG IN</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="login-card">
                <h1 class="login-title">Log in</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email/Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember Me
                        </label>
                        <a href="#forgot" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Log in</button>
                </form>
                
                <div class="signup-link">
                    <a href="#signup">or Sign up</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add some interactivity
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (email && password) {
                // Simulate login process
                const loginBtn = this.querySelector('.login-btn');
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Login functionality would be implemented here!');
                    loginBtn.textContent = 'Log in';
                    loginBtn.disabled = false;
                }, 1500);
            }
        });

        // Add floating animation to the form
        const loginCard = document.querySelector('.login-card');
        
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            
            loginCard.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Smooth focus transitions
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
